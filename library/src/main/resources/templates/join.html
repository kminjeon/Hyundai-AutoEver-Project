<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>sign up</title>
</head>

<style>
    .layout {
        width : 500px;
        margin : 0 auto;
        margin-top : 40px;
    }
    .layout  input {
        width : 100%;
        box-sizing : border-box;
    }

</style>

<body>
    <div class="layout">
        <form th:action="@{/api/join}" method="post" th:object="${model}" >
            <div>
                <input type="name" id="name" name="name" th:field="*{name}" placeholder="이름" required>
            </div>
            <div>
                <input type="personalId" id="personalId" name="personalId" th:field="*{personalId}" placeholder="아이디">
            </div>
            <div>
                <input type="password" id="password" name="password" th:field="*{password}" placeholder="비밀번호">
            </div>
            <div>
                <input type="rePassword" id="rePassword" name="rePassword" placeholder="비밀번호 확인">
            </div>
            <div>
                <input type="email" id="email" name="email" th:field="*{email}" placeholder="이메일">
            </div>
            <div>
                <input type="part" id="part" name="part" th:field="*{part}" placeholder="부서">
            </div>
            <div>
                <input type="nickName" id="nickName" name="nickName" th:field="*{nickName}" placeholder="닉네임">
            </div>
            <div>
                <button type="submit">회원가입</button>
            </div>
        </form>
    </div>
</body>
</html>
